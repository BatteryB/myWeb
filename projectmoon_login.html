<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Moon</title>
    <link href="css/projectmoon_login_style.css" rel="stylesheet">
    <script src="script/projectmoon_login.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="bodywrap">
            <div class="logo">
                <a href="projectmoon_main.html"><img src="images/login/login_logo.png"></a>
            </div>
            <div class="login">
                <div class="input">
                    <form id="form1" name="form1">
                        <ul>
                            <li><p>로그인</p></li>
                            <li><p>________________________</p></li>
                            <li><p>아이디</p> <input type="text" id="address" name="address" autocomplete="off" placeholder="아이디"></li>
                            <li><p>패스워드</p> <input type="password" id="password" name="password" autocomplete="off" placeholder="비밀번호"></li>
                        </ul>
                    </form>
                </div>
                <div class="menu">
                    <button class="login_now" type="button" onclick="checkLogin()">로그인</button>
                    <button class="login_now" type="button" onclick="addToPassArray()">회원가입</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
